    <section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/static/assets/register1.jpg"
                alt="login form"  style="border-radius: 1rem 0 0 1rem; width:135%; height:50%; display:flex;margin-top : 60%"; />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post" action="/School_add_user">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">EntriFi : Student Safe Campus</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> Register your account</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Name</label>
                    <input type="text" name="uname" id="form2Example1" class="form-control form-control-lg"  />
                  </div>

                     <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">RollNumber</label>
                    <input type="password" name="urollno" id="form2Example2" class="form-control form-control-lg"  />
                  </div>
                     <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example3">Class</label>
                    <input type="password" name="uclass" id="form2Example3" class="form-control form-control-lg"  />
                  </div>

                    <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" name="uemail" id="form2Example17" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password"  name="upassword" id="form2Example27" class="form-control form-control-lg" />

                  </div>


                     <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example5">Mobile Number</label>
                    <input type="password" name="umobile" id="form2Example5" class="form-control form-control-lg"  />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" value="Login">Register</button>
                  </div>

                  <p class="mb-1 pb-lg-2" style="color: #393f81;">Already a member? <a href="/School_login"
                      style="color: #393f81;">Login here</a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
